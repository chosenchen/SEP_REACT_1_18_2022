      crossorigin="anonymous"
    ></script>
    <script>
      class PQuery {
        constructor(selector) {
          this.element = document.querySelectorAll(selector);
          
        }
        html(templateStr) {
          this.element.forEach((el)=>{
            el.innerHTML = templateStr
          })
     
        }
      }

      const $$ = (selector) => {
        return new PQuery(selector);
      };


    </script>
    <title>JQuery</title>
  </head>
