<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventList</title>

    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./app.js" async></script>
  </head>
  <body>
    <section class="container">
      <section class="eventlist__app card">
        <div class="eventlist__add">
          <button class="btn" id="eventlist_add">Add New</button>
        </div>
        <div class="eventlist__content">
          <header class="eventlist__header">
            <ul class="eventlist__head">
              <li>Event Name</li>
              <li>Start Date</li>
              <li>End Date</li>
              <li>Actions</li>
            </ul>
          </header>
          <div class="eventlist__body" id="eventlist_container"></div>
        </div>
      </section>
    </section>
  </body>
</html>
